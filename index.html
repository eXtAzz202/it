<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hui</title>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-container">
      <div class="header-logo">
        <img src="logo%201.svg" alt="main-logo" class="header-logo-pic">
        <h1 class="header-title">Vision Capital</h1>
      </div>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-list-item">For Projects</li>
          <li class="header-nav-list-item">For Investors</li>
        </ul>
        <button class="header-nav-button">Join Now</button>
      </nav>
    </div>
  </header>

  <!-- SECTION -->
  <section class="wall">
    <div class="wall-container">
      <div class="wall-content-container">
        <div class="wall-titlebox">
          <h2 class="wall-titlebox__title">Vision Capital</h2>
          <p class="wall-titlebox__label">The right way to fund and incubate your DeFi startup</p>
        </div>
        <div class="wall-buttonbox">
          <a class="wall-buttonbox__primary">I Need Funding</a>
          <a class="wall-buttonbox__secondary">Become an Investor</a>
        </div>

      </div>
    </div>
  </section>
</body>
</html>
